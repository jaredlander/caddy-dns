name: Build Caddy Images

on:
  push:
    branches:
      - 'main'
  schedule:
    # Run at 12:30 on the first of the month
    - cron: "30 12 1 * *"

jobs:
  docker-builder:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        provider:
          # find from https://github.com/caddy-dns
          - digitalocean
          - cloudflare
          - azure
          - route53
          - namecheap
          - linode
          - acmedns
          - godaddy
          - easydns
          - duckdns
          - netlify
          - googleclouddns
          - hetzner
          - desec
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Stagger job starts to avoid rate limits
        run: |
          # Random delay between 0-60 seconds to spread out jobs
          DELAY=$((RANDOM % 60))
          echo "Waiting ${DELAY} seconds to stagger job start..."
          sleep $DELAY
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push (with retry)
        uses: nick-fields/retry-action@v3
        with:
          timeout_minutes: 45
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            docker buildx build \
              --build-arg PROVIDER=${{ matrix.provider }} \
              --cache-from type=gha,scope=${{ matrix.provider }} \
              --cache-to type=gha,mode=max,scope=${{ matrix.provider }} \
              --platform linux/amd64,linux/arm64 \
              --tag jaredlander/caddy-dns:${{ matrix.provider }}-latest \
              --attest type=provenance,disabled=true \
              --push \
              .
  dockerhub-description:
    name: Copy README to Dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout for Dockerhub Description
        uses: actions/checkout@v4
      - name: Copy README
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_RWD }}
          repository: jaredlander/caddy-dns
          short-description: Caddy images built with different DNS providers
          readme-filepath: ./README.md
          enable-url-completion: true
  keepalive-job:
    name: Keepalive Workflow
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
